{% extends "base_generic.html" %}
{% block content %}

<h1> {{ request.user.first_name }}'s Transactions Log</h1><br />

<table class="table">
	<thead>
	    <tr>
	        <th>Date</th>
	        <th>Category</th>
	        <th>Income or Outcome</th>
	        <th>Amount</th>
	    </tr>
	</thead>
	<tbody>
    {% for log in logs %}
	    <tr> 
	        <td>{{ log.date }} </td>
	        <td>{{ log.category }} </td>
	        <td>{{ log.income_or_outcome }} </td>
	        <td>{{ log.amount }} NIS</td>
	    </tr>
    {% endfor %}
	</tbody>
</table>

{% endblock %}
